<div class="adicionar-transacao" style="margin-bottom: 20px;">
  <button mat-raised-button color="accent">Nova Transação</button>
</div>

<div class="row gap-3" align="center" style="padding-left: 20%">
  <mat-card class="col-12 cold-md-6 col-lg-3 d-grid gap-2">
    <mat-card-header>
      <mat-card-title class="fs-6">Entradas</mat-card-title>
      <mat-icon class="ms-auto">arrow_circle_up</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <span class="fs-2"> R$ 0,00 </span>
    </mat-card-content>
  </mat-card>

  <mat-card class="col-12 cold-md-6 col-lg-3 d-grid gap-2">
    <mat-card-header>
      <mat-card-title class="fs-6">Saídas</mat-card-title>
      <mat-icon class="ms-auto">arrow_circle_down</mat-icon>
    </mat-card-header>
    <mat-card-content>
      <span class="fs-2"> R$ 0,00 </span>
    </mat-card-content>
  </mat-card>

  <mat-card class="col-12 cold-md-6 col-lg-3 d-grid gap-2">
    <mat-card-header>
      <mat-card-title class="fs-6">Total</mat-card-title>
      <mat-icon class="ms-auto"> attach_money </mat-icon>
    </mat-card-header>
    <mat-card-content>
      <span class="fs-2"> R$ 0,00 </span>
    </mat-card-content>
  </mat-card>
</div>

<div class="container">
  <div class="mostrar-mais" style="margin-top: 20px" align = "right">
    <button mat-stroked-button color="accent">Mostrar mais</button>
  </div>

  <div class="mat-elevation-z8" style="margin-top: 20px">
    <table mat-table [dataSource]="transacoes">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="descricao">
        <th mat-header-cell *matHeaderCellDef>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.descricao }}</td>
      </ng-container>

      <ng-container matColumnDef="valor">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let element">{{ element.valor }}</td>
      </ng-container>

      <ng-container matColumnDef="dataTransacao">
        <th mat-header-cell *matHeaderCellDef>Data Transação</th>
        <td mat-cell *matCellDef="let element">{{ element.dataTransacao }}</td>
      </ng-container>

      <ng-container matColumnDef="tipoTransacao">
        <th mat-header-cell *matHeaderCellDef>Tipo Transação</th>
        <td mat-cell *matCellDef="let element">{{ element.tipoTransacao }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <mat-paginator
      [pageSizeOptions]="[10]"
      showFirstLastButtons
      aria-label="Select page of periodic elements"
    >
    </mat-paginator>
  </div>
</div>
