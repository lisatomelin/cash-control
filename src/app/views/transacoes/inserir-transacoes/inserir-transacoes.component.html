<div class="row justify-content-center align-items-center mt-2" style="margin: auto;">
  <div>
    <form [formGroup]="form!"  class="mt-3">
      <section class="transacoesform">
        <h1 class="fs-2">Adicionar Transação</h1>

        <mat-form-field class="my-3" appearance="outline">
          <mat-label>Descrição</mat-label>
          <input type="text" formControlName="descricao" matInput />
        </mat-form-field>

        <mat-form-field class="my-3" appearance="outline">
          <mat-label>Preço</mat-label>
          <input type="text" formControlName="preco" matInput />
        </mat-form-field>

        <mat-form-field class="my-3" appearance="outline">
          <mat-label>Categoria</mat-label>
          <input type="text" formControlName="categoria" matInput />
        </mat-form-field>

        <mat-card class="my-3">
          <mat-label appearance="outline">Tipo Transação</mat-label>

          <mat-radio-group formControlName="tipoTransacao">
            <mat-radio-button value="Entrada">Entrada</mat-radio-button>
            <mat-radio-button value="Saida">Saída</mat-radio-button>
          </mat-radio-group>
        </mat-card>

        <mat-form-field class="my-3" appearance="fill">
          <mat-label>Data</mat-label>
          <input matInput [matDatepicker]="picker" placeholder="Escolha uma data">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field class="my-3" appearance="fill">
          <mat-label>Hora</mat-label>
          <input matInput type="time" placeholder="Escolha uma hora">
        </mat-form-field>

        <div class="mt-5">
          <button type="submit" class="py-3 px-5" color="primary" mat-raised-button>
            Salvar
          </button>
          <button type="button" routerLink="/dashboard" class="py-3 px-5" color="warn" mat-stroked-button (click)="handleCloseModal()">
            Voltar
          </button>
        </div>
      </section>
    </form>
  </div>
</div>
